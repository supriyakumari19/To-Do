<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Supriya's To-Do</title>
  <style>
    body {
      background-color: #ffe4f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      color: rgb(121, 1, 151);
      margin-bottom: 20px;
    }

    #todoList {
      list-style-type: none;
      padding: 0;
      margin-top: 30px;
    }

    #todoList li {
      background: #fff0fa;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 6px #e0cce0;
    }

    #todoList li.completed span {
      text-decoration: line-through;
      color: #999;
    }

    #todoList li input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.3);
      accent-color: deeppink;
    }

    #todoList li span {
      flex-grow: 1;
      color: #800080;
      font-size: 1.2rem;
      margin-left: 10px;
    }

    #inputTask {
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      padding: 10px;
      background-color: antiquewhite;
      width: 60%;
      margin-bottom: 10px;
    }

    button {
      color: #fff;
      background: deeppink;
      border-radius: 5px;
      border: none;
      padding: 8px 15px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: rgb(121, 1, 151);
    }

    .actions button {
      background: #ffcccc;
      color: crimson;
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 5px;
    }

    .actions button:hover {
      background-color: crimson;
      color: #fff;
    }
  </style>
</head>
<body>
  <main>
    <center>
      <h1>✨ Supriya's To-Do ✨</h1>
      <input type="text" id="inputTask" placeholder="Enter a task" />
      <button id="addButton">Add Task</button>
    </center>
    <div class="actions">
      <ul id="todoList"></ul>
    </div>
  </main>

  <script>
    const inputTask = document.getElementById('inputTask');
    const todoList = document.getElementById('todoList');

    inputTask.addEventListener('keyup', function (event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        addTask();
      }
    });

    document.getElementById('addButton').addEventListener('click', addTask);

    function addTask() {
      const task = inputTask.value.trim();
      if (task !== '') {
        const li = document.createElement('li');

        li.innerHTML = `
          <input type="checkbox" onclick="toggleComplete(this)">
          <span>${task}</span>
          <button onclick="deleteTask(this)">Delete</button>
        `;
        todoList.appendChild(li);
        inputTask.value = '';
      }
    }

    function deleteTask(button) {
      const li = button.parentNode;
      li.remove();
    }

    function toggleComplete(checkbox) {
      const li = checkbox.parentNode;
      li.classList.toggle('completed');
    }
  </script>
</body>
</html>
